<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Markdown Blog</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/atom-one-dark.min.css">
</head>
<body>
<header>
  <h1>üìù Ultimate Markdown Blog</h1>
  <div class="top-controls">
    <input type="text" id="search" placeholder="Search by title, category, tag...">
    <select id="categoryFilter"><option value="all">All Categories</option></select>
    <select id="sortOrder">
      <option value="newest">Newest First</option>
      <option value="oldest">Oldest First</option>
    </select>
    <button id="themeToggle">üåô Dark Mode</button>
  </div>
  <div class="dashboard">
    <span>Total Posts: <span id="totalPosts">0</span></span>
    <span>Total Categories: <span id="totalCats">0</span></span>
    <span>Total Tags: <span id="totalTags">0</span></span>
    <button id="exportBtn">Export JSON</button>
    <input type="file" id="importFile" style="display:none;">
    <button id="importBtn">Import JSON</button>
  </div>
</header>

<main>
  <section id="newPost">
    <h2>Create New Post</h2>
    <div class="new-post-container">
      <div class="editor">
        <input type="text" id="postTitle" placeholder="Title">
        <input type="text" id="postCategory" placeholder="Category">
        <input type="text" id="postTags" placeholder="Tags (comma separated)">
        <textarea id="postContent" placeholder="Write in Markdown..."></textarea>
        <div id="dropArea">Drag & Drop Image Here</div>
        <input type="file" id="postImage" style="display:none;">
        <button id="publishBtn">Publish</button>
      </div>
      <div class="preview">
        <h3>Live Preview</h3>
        <div id="previewContent"></div>
      </div>
    </div>
  </section>

  <section id="posts">
    <h2>All Posts</h2>
    <div id="postsContainer"></div>
    <div id="pagination"></div>
  </section>

  <section id="analytics">
    <h2>Analytics</h2>
    <canvas id="categoryChart" width="400" height="200"></canvas>
    <canvas id="tagChart" width="400" height="200" style="margin-top:20px;"></canvas>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script src="script.js"></script>
</body>
</html>
