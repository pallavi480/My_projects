<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Traveler Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸ•° Time Traveler Dashboard</h1>
    <p>Drag the timeline to explore past, present, and future!</p>
  </header>

  <main>
    <div class="timeline-container">
      <label for="time-slider">Time Era:</label>
      <input type="range" id="time-slider" min="0" max="2" step="1">
      <span id="era-label">Past</span>
    </div>

    <div class="dashboard">
      <div class="card" id="card-1">
        <h2>Activity</h2>
        <p>Details appear here</p>
      </div>
      <div class="card" id="card-2">
        <h2>Stats</h2>
        <p>Data visualized</p>
      </div>
      <div class="card" id="card-3">
        <h2>Predictions</h2>
        <p>Future trends</p>
      </div>
    </div>

    <canvas id="particle-canvas"></canvas>
  </main>

  <script src="script.js"></script>
</body>
</html>
